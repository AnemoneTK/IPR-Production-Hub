name: Backup Supabase to R2

on:
  schedule:
    - cron: "0 3 * * *" # ‡∏£‡∏±‡∏ô‡∏ó‡∏∏‡∏Å‡∏ß‡∏±‡∏ô‡∏ï‡∏≠‡∏ô‡∏ï‡∏µ 3
  workflow_dispatch:

jobs:
  backup_and_upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # üî• ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏™‡πà‡∏ß‡∏ô‡∏ô‡∏µ‡πâ: ‡∏õ‡∏¥‡∏î IPv6 ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö‡πÉ‡∏ä‡πâ IPv4 ‡πÅ‡∏Å‡πâ‡∏õ‡∏±‡∏ç‡∏´‡∏≤ Network unreachable
      - name: Disable IPv6
        run: |
          sudo sysctl -w net.ipv6.conf.all.disable_ipv6=1
          sudo sysctl -w net.ipv6.conf.default.disable_ipv6=1
          sudo sysctl -w net.ipv6.conf.lo.disable_ipv6=1

      - name: Install PostgreSQL Client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Dump Database
        run: |
          FILENAME="backup-$(date +'%Y-%m-%d-%H%M').sql"

          # ‡πÉ‡∏ä‡πâ pg_dump
          pg_dump "${{ secrets.SUPABASE_DB_URL }}" -f "$FILENAME"

          # ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡πÑ‡∏ü‡∏•‡πå
          ls -lh "$FILENAME"

          # ‡∏™‡πà‡∏á‡∏Ñ‡πà‡∏≤‡∏ä‡∏∑‡πà‡∏≠‡πÑ‡∏ü‡∏•‡πå‡πÑ‡∏õ‡πÉ‡∏´‡πâ step ‡∏ñ‡∏±‡∏î‡πÑ‡∏õ
          echo "BACKUP_FILENAME=$FILENAME" >> $GITHUB_ENV

      - name: Configure AWS CLI for Cloudflare R2
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          aws-region: auto

      - name: Upload to R2
        run: |
          aws s3 cp ${{ env.BACKUP_FILENAME }} s3://${{ secrets.R2_BUCKET_NAME }}/database-backups/${{ env.BACKUP_FILENAME }} \
            --endpoint-url https://${{ secrets.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com

      - name: Cleanup
        if: always() # ‡∏£‡∏±‡∏ô‡πÄ‡∏™‡∏°‡∏≠‡πÅ‡∏°‡πâ‡∏Ç‡πâ‡∏≤‡∏á‡∏ö‡∏ô‡∏à‡∏∞‡∏û‡∏±‡∏á
        run: |
          # ‡πÄ‡∏ä‡πá‡∏Ñ‡∏Å‡πà‡∏≠‡∏ô‡∏•‡∏ö ‡∏Å‡∏±‡∏ô error ‡∏ß‡πà‡∏≤ missing operand
          if [ -n "${{ env.BACKUP_FILENAME }}" ]; then
            rm -f ${{ env.BACKUP_FILENAME }}
          fi
